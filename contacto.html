    <br />

    <form class="m-5" id="form1" onsubmit="getFormvalue();return false;">
      <!-- Name input -->
      <div class="form-outline mb-4" id="name_section">
        <input type="text" id="form4Example1" class="form-control" />
        <label class="form-label" for="form4Example1">Name</label>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="form4Example2" class="form-control" />
        <label class="form-label" for="form4Example2">Email address</label>
      </div>

      <!-- Message input -->
      <div class="form-outline mb-4">
        <textarea class="form-control" id="form4Example3" rows="4"></textarea>
        <label class="form-label" for="form4Example3">Message</label>
      </div>

      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
        <input
          class="form-check-input me-2"
          type="checkbox"
          value=""
          id="form4Example4"
          checked
        />
        <label class="form-check-label" for="form4Example4">
          Send me a copy of this message
        </label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
    </form>
    <script>
      function getFormvalue() {
        var name = document.getElementById("form4Example1");
        var email = document.getElementById("form4Example2").value;
        var message = document.getElementById("form4Example3").value;
        alert("datos:" + name + email + message);
      }
    </script>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <ul>
      <li>Mango</li>
      <li>Fresa</li>
      <li>Naranja</li>
    </ul>

    <button id="toggleButton">Toggle Paragraph</button>
    <p id="myParagraph">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </p>
    <script>
      const toggleButton = document.getElementById("toggleButton");
      const myParagraph = document.getElementById("myParagraph");

      toggleButton.addEventListener("click", function () {
        if (myParagraph.style.display == "none") {
          myParagraph.style.display = "block";
        } else {
          myParagraph.style.display = "none";
        }
      });
    </script>
    <div class="input-group">
      <span class="input-group-btn">
        <button
          class="btn btn-default"
          type="button"
          onclick="decrementValue()"
        >
          -
        </button>
      </span>
      <input
        type="number"
        class="form-control"
        id="number"
        value="0"
        readonly
      />
      <span class="input-group-btn">
        <button
          class="btn btn-default"
          type="button"
          onclick="incrementValue()"
        >
        </button>
      </span>
    </div>
    <script>
      function incrementValue() {
        var value = parseInt(document.getElementById("number").value, 10);
        value = isNaN(value) ? 0 : value;
        value++;
        document.getElementById("number").value = value;
      }

      function decrementValue() {
        var value = parseInt(document.getElementById("number").value, 10);
        value = isNaN(value) ? 0 : value;
        value--;
        document.getElementById("number").value = value;
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"

    ></script>
